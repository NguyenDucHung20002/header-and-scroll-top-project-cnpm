<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="dist/css/blog.css">
    <link rel="stylesheet" href="dist/css/btnScrollTop.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="portion-upper">
                <div class="container">
                    <div class="header-left">
                        <nav>
                            <ul class="wrapper-nav-main">
                                <li class="nav-main active-nav-main"><a class="nav-link-main" href="">Home</a></li>
                                <li class="nav-main"><a class="nav-link-main" href="">Blog</a></li>
                                <li class="drop-down nav-main">
                                    <a class="nav-link-main" href="">Shop <i class="fa-solid fa-caret-down"></i></a>
                                    <div class="shop-down">
                                        <aside class="product-categories">
                                            <h2>PRODUCT CATEGORIES</h2>
                                            <nav>
                                                <ul>
                                                    <li><a href="">Dried</a></li>
                                                    <li><a href="">Frozen</a></li>
                                                    <li><a href="">Fruits</a></li>
                                                    <li><a href="">Organic</a></li>
                                                    <li><a href="">Organic farms</a></li>
                                                    <li><a href="">Uncategorized</a></li>
                                                    <li><a href="">Vegitables</a></li>
                                                </ul>
                                            </nav>
                                        </aside>

                                    </div>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-middle">
                        <div class="icon-home">
                            <a class="link-icon-home" href=""><img
                                    src="https://media.discordapp.net/attachments/954942869192450098/1019808643706781776/4Fruits.png"
                                    alt=""></a>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="cart">
                            <div class="cart-icon">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                            <div class="quantity">0</div>
                        </div>
                        <div class="info">
                            <div class="facebook icon-info"><i class="fa-brands fa-facebook-f"></i></div>
                            <div class="twitter icon-info"><i class="fa-brands fa-twitter"></i></div>
                        </div>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <div class="form-search">
                                <input type="text" placeholder="Search...">
                                <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="action-scroll">
        <div class="btn-to-top">
            <button class="scroll-top">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
        </div>
    </div>
    <h2 class="hehe">hehe</h2>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./blog.js"></script>

</html>
